<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Flash-light</title>
     <link rel="stylesheet" href="./Style.css">
</head>
<body>
     <div class="light">
          <div class="wire">

          </div>
          <div class="bulb">
               <span></span>
               <span></span>
          </div>
          <div class="switch">
               <div class="btn"></div>
          </div>
     </div>
     <!-- add sound on click -->
     <audio id="audio" src="./images/mouse-click-153941.mp3" autostart="false"></audio>
     <script>
          let btn = document.querySelector('.btn');
          let body = document.querySelector('body');
          let audio = document.querySelector('#audio');
          btn.onclick=function(){
               body.classList.toggle('on');
               audio.play();
          }
     </script>
     
</body>
</html>
